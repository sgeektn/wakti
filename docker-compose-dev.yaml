version: '3'

services:
  wakti-back-dev:
    build:
      context: ./dispmail
      dockerfile: Dockerfile
      args:
        allowed_hosts: "127.0.0.1;localhost"
        debug: "false"      
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    container_name: wakti-back-dev

    ports:
      - "8000:8000"